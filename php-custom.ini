; Optimized PHP settings for MediaWiki
memory_limit = 256M
max_execution_time = 120
upload_max_filesize = 50M
post_max_size = 50M
max_input_time = 60
session.gc_maxlifetime = 21600

; OpCache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
